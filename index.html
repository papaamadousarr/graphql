<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>GraphQL</title>
</head>
<body>
    <!-- Section de connexion -->
    <section id="loginSection">        
        <div id="form-ui">
            <form action="" method="post" id="loginForm" class="loginForm">
              <div id="form-body">
                <div id="welcome-lines">
                  <div id="welcome-line-1">GraphQL</div>
                  <div id="welcome-line-2">Welcome Back</div>
                </div>
                <div id="input-area">
                  <div class="form-inp">
                    <input placeholder="Email Address or Username" type="text" name="username" id="username" required>
                  </div>
                  <div class="form-inp">
                    <input placeholder="Password" type="password" name="password" id="password" required>
                  </div>
                </div>
                <div id="submit-button-cvr">
                  <button id="submit-button" type="submit">Login</button>
                </div>
                <div id="bar"></div>
                <p id="errorMessage" style="color: red; display: none;">Invalid credentials, please try again.</p>

              </div>
            </form>
            </div>
    </section>

    <!-- Section du profil -->
    <section id="profileSection">
        <h2>User Profile</h2>
        <p><strong>ID:</strong> <span id="userId"></span></p>
        <p><strong>Login:</strong> <span id="userLogin"></span></p>
        <button id="logoutButton">Logout</button>
    </section>

    <!-- Section des graphiques -->
    <section id="graphSection">
        <h2>Statistics</h2>
        <svg id="xpGraph" width="500" height="300"></svg>
        <div id="tooltip" class="tooltip"></div>
        <svg id="projectResultsGraph" width="500" height="300"></svg>
    </section>

</body>
</html>
